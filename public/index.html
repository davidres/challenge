<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Helios Challenge</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<!-- Header -->
	<header>
		<h1> <span class="icon-video-camera"></span> Movies's Library</h1>
	</header>

	<!-- Main container -->
	<section class="app-container">

	</section>

	<!-- Main container -->
	<footer>
		
	</footer>
	
	<!-- Home Template -->
	<script id="home-app" type="text/x-handlebars-template">
		<nav>
			<ul class="lt-menu">
				<li class="btn-search"><a href="#search"><span class="icon-search"></span>Search</a></li>
				<li class="btn-library"><a href="#library"><span class="icon-books"></span>My movies</a></li>
			</ul>
		</nav>
	</script>

	<!-- Movie Search Template -->
	<script id="movie-search" type="text/x-handlebars-template">
		<div class="searchContainer"> 
			<input id="inputSearch" type="text" placeholder="Search Movie"/>
			<input id="search" type="submit"  value="Search Movie"/>
		</div>
		<section class="searchResults">
		</section>
	</script>

	<!-- Movie library Template -->
	<script id="movies-library-tpl" type="text/x-handlebars-template">
		<section class="libraryContainer">
			{{#each this}}
			<article class="itemMovie">
				<h1>{{title}}</h1>
				<img src="{{posterPath}}" alt="Poster of {{title}}">
				<p>
				{{overview}}
				</p>
				<ul class="lt-opts">
					<li><span class="removeMovie">REMOVE</span></li>
					<li><span class="viewCard">VIEW CARD</span></li>
				</ul>
			</article>
			{{/each}}
		</section>
	</script>

	<!-- Movie Item Template -->
	<script id="item-movie-tpl" type="text/x-handlebars-template">
		<article class="itemMovie">
			<h1>{{title}}</h1>
			<img src="{{posterPath}}" alt="Poster of {{title}}">
			<ul class="lt-opts">
				<li><span class="addMovie">ADD</span></li>
				<li><span class="viewCard">VIEW CARD</span></li>
			</ul>
		</article>
	</script>

	<!-- Movie Card Template -->
	<script id="card-movie-tpl" type="text/x-handlebars-template">
		<article class="cardMovie">
			<h1>{{title}}</h1>
			<img src="{{posterPath}}" alt="Poster of {{title}}">
			<p>
			{{overview}}
			</p>
			<span class="addMovie">ADD</span>
		</article>
	</script>

	<!-- Scripts APP -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/underscore/underscore-min.js"></script>
	<script src="../bower_components/handlebars/handlebars.min.js"></script>
	<script src="../bower_components/backbone/backbone-min.js"></script>
	<script src="../bower_components/Backbone.localStorage/backbone.localStorage-min.js"></script>
	<script src="scripts/config.js"></script>
	<script src="scripts/routers/router.js"></script>
	<script src="scripts/models/movie.js"></script>
	<script src="scripts/views/card-view.js"></script>
	<script src="scripts/views/movie-result-view.js"></script>
	<script src="scripts/views/library-view.js"></script>
	<script src="scripts/views/search-view.js"></script>
	<script src="scripts/views/app-view.js"></script>
	<script src="scripts/collections/selected-movies.js"></script>
	<script src="scripts/collections/search-results.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
